<!-- Sample html file that corresponds to the 99-sample.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->

<!-- If you use this as a template, update the copyright with your own name. -->

<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="myo">
   <!-- data-template-name identifies the node type this is for              -->

   <!-- Each of the following divs creates a field in the edit dialog.       -->
   <!-- Generally, there should be an input for each property of the node.   -->
   <!-- The for and id attributes identify the corresponding property        -->
   <!-- (with the 'node-input-' prefix).                                     -->
   <!-- The available icon classes are defined Twitter Bootstrap glyphicons  -->
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> MYO Node</label>
    </div>

    <div class="form-row">
    <select id="myo_list" name="myo_list">
    </select>
    </div>


</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="sample">
   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->
   <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
   <!-- node in the palette.                                                 -->
   <p>Simple sample input node. Just sends a single message when it starts up.
   This is not very useful.</p>
   <p>Outputs an object called <b>msg</b> containing <b>msg.topic</b> and
   <b>msg.payload</b>. msg.payload is a String.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('myo',{
        category: 'input',      // the palette category
        color:"#45e3ff",
        defaults: {             // defines the editable properties of the node
            myo_list: {value:""},
            myo_selected: {value:""}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "thalmic_logo.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return "MYO";
        },
        labelStyle: function() { // sets the class to apply to the label
            return "MYO";
        },
        oneditprepare: function() {


           var that = this;
            var selectList = $("#myo_list");
            var id = this.id;
            console.log("dropdown clicked");
            var label = (this.name);
            d3.xhr("myo/" + id).get(function (err, resp) {
                if (err) {
                    if (err.status == 404) {
                        RED.notify("<strong>Error</strong>: inject node not deployed", "error");
                    } else if (err.status == 500) {
                        RED.notify("<strong>Error</strong>: inject failed, see log for details.", "error");
                    } else if (err.status == 0) {
                        RED.notify("<strong>Error</strong>: no response from server", "error");
                    } else {
                        RED.notify("<strong>Error</strong>: unexpected error: (" + err.status + ")" + err.response, "error");
                    }
                } else if (resp.status == 200) {

                    console.log(resp);
                    var data = {};
                    if(resp.response)
                    {
                            data = JSON.parse(resp.response);
                    }
                    console.log('empty');
                    //selectList.empty();
                    if(!data || !data.length){
                        var el = document.createElement("option");
                        el.textContent = 'No Myos Detected';
                        el.value = 'Default';
                        selectList.append(el);
                        return;
                    }

                    console.log('forloop');
                    for (var i = 0; i < data.length; i++) {
                        var el = document.createElement("option");
                        el.textContent = data[i].name;
                        el.value = data[i].id;
                        selectList.append(el);
                    }

                    console.log('selected');
                    if(that.myo_selected){
                        selectList.val(that.myo_selected);
                    }
                } else {
                    RED.notify("<strong>Error</strong>: unexpected response: (" + resp.status + ") " + resp.response, "error");
                }
            });

        },
        oneditsave: function() {

            var select = document.getElementById("myo_list");

            this.myo_selected = select[select.selectedIndex].value;
        }
    });
</script>
